<ion-content padding>
  <div class="login-container">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Contrase√±a</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-list>

      <div *ngIf="loginError" color="danger">{{ loginError }}</div>

      <button type="submit" ion-button block [disabled]="!loginForm || loginForm.invalid">Conectarme</button>
    </form>

    <ion-list>
      <button ion-button icon-left block clear (click)="loginWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>
        Conectar con Google
      </button>

      <button ion-button icon-left block clear (click)="singUp()">
        <ion-icon name="person-add"></ion-icon>
        Registrate
      </button>
    </ion-list>
  </div>
</ion-content>
