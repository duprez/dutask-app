<ion-content padding>

  <div class="login-container">

    <div class="header">
      <div>
        <img src="./../../assets/imgs/check.png">
        <span>Dutask</span>
      </div>
      <sub>Gestiona todas tus tareas en una sola app</sub>
    </div>


    <form (ngSubmit)="login()" [formGroup]="loginForm" autocomplete="off" class="login-form">
      <ion-list class="inputs-form">
        <div class="input-with-icon">
          <ion-icon name="at"></ion-icon>
          <ion-item class="input-icon">
            <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
          </ion-item>
        </div>

        <div class="input-with-icon">
          <ion-icon name="lock"></ion-icon>
          <ion-item>
            <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
          </ion-item>

        </div>
      </ion-list>

      <div *ngIf="loginError" color="danger">{{ loginError }}</div>

      <div class="sing-in" text-center>
        <button
          type="submit"
          ion-button
          round
          color="twitter"
        >
          <span>Iniciar sesión</span>
          <ion-icon name="log-in"></ion-icon>
        </button>
      </div>
    </form>


    <div class="sing-up">
      <button type="button" ion-button block clear color="secondary" (click)="singUp()">¿Nuevo en Dutask? Regístrate aquí</button>

      <div text-center>
        <button type="button" ion-button outline round color="twitter" (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
        </button>

        <button type="button" ion-button outline round color="twitter" (click)="loginWithGoogle()">
          <ion-icon name="logo-github"></ion-icon>
        </button>

        <button type="button" ion-button outline round color="twitter" (click)="loginWithGoogle()">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</ion-content>
