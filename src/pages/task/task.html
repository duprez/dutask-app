<ion-header>
  <ion-navbar>
    <ion-buttons left margin-left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Asunto: {{ task.description | lowercase }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="badge" [style.background-color]="task.project.color">{{ task.project.name }}</div>
        <div class="badge" *ngFor="let label of task.labels" [style.background-color]="label.color">{{ label.name }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="comment-container">
        <h4>
          <ion-icon name="clipboard"></ion-icon> Comentario:
        </h4>
        <div>
          {{ task.comment || "Esta tarea no tiene ning√∫n comentario" }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title> {{ getDate() | date: "dd/MM/yyyy" }} </ion-title>
  </ion-toolbar>
</ion-footer>
