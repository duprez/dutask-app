<ion-header>
  <ion-navbar>
    <ion-buttons left margin-left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ task.description }}</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-title>
      <ion-badge item-end> {{ task.project.name }}</ion-badge>
      <ion-badge
        *ngFor="let label of task.labels"
        item-end
        [style.background-color]="label.color"
        style="margin-right: 5px"
      >
        {{ label.name }}
      </ion-badge>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  {{ task.comment || "Esta tarea no tiene ning√∫n comentario" }}
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title> {{ getDate() | date: "dd/MM/yyyy" }} </ion-title>
  </ion-toolbar>
</ion-footer>
