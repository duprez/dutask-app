<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title> Nueva etiqueta </ion-title>
    <ion-buttons end>
      <button
        type="button"
        ion-button
        clear
        icon-only
        (click)="onSubmit()"
        [disabled]="!labelForm || labelForm.invalid"
      >
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit()" [formGroup]="labelForm">
    <ion-list>
      <ion-item color="light">
        <ion-label floating>ID</ion-label>
        <ion-input type="text" formControlName="id"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item color="light" margin-top>
          <span class="color-text">Color</span>
          <span
            [style.background]="arrayColors[selectedColor]"
            [cpToggle]="true"
            [cpDialogDisplay]="'inline'"
            [(colorPicker)]="arrayColors[selectedColor]"
            (colorPickerChange)="onChangeColor($event)"
          ></span>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
