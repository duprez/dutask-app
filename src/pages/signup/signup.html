<ion-content padding>
  <div class="login-container">
    <div class="header">
      <div>
        <img src="./../../assets/imgs/check.png">
        <span>Dutask</span>
      </div>
      <sub>Gestiona todas tus tareas en una sola app</sub>
    </div>


    <form (ngSubmit)="singUp()" [formGroup]="signUpForm" autocomplete="off" class="login-form">
      <ion-list class="inputs-form">
        <div class="input-with-icon">
          <ion-icon name="at"></ion-icon>
          <ion-item>
            <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
          </ion-item>
        </div>

        <div class="input-with-icon">
          <ion-icon name="lock"></ion-icon>
          <ion-item>
            <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
          </ion-item>
        </div>
      </ion-list>

      <div class="sing-in" text-center>
        <button
          type="submit"
          ion-button
          round
          color="twitter"
        >
          <span>Registrarme ahora</span>
          <ion-icon name="log-in"></ion-icon>
        </button>
      </div>
      <div class="go-login">
        <button type="button" ion-button icon-left block clear color="secondary" (click)="goToLogin()">
          ¿Ya tienes cuenta? Vuelva al login y conéctate
        </button>
      </div>
    </form>

  </div>
</ion-content>
