<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title> {{ projectId ? 'Editar' : 'Nuevo' }} proyecto</ion-title>
    <ion-buttons end>
      <button
        type="button"
        ion-button
        clear
        icon-only
        margin-right
        (click)="onSubmit()"
      >
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
    <ion-list class="inputs-form">
      <ion-item>
        <ion-input type="text" formControlName="id" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="name" placeholder="DescripciÃ³n"></ion-input>
      </ion-item>
      <div class="input-with-icon" (click)="prepareColorSheet()">
        <ion-icon name="square" [style.color]="projectForm?.value.color"></ion-icon>
        <ion-item>
          <ion-input type="text" placeholder="Color en hexadecimal: #FFF" formControlName="color"></ion-input>
        </ion-item>
      </div>
    </ion-list>
  </form>
</ion-content>
