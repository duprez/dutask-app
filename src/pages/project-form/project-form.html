<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title> Nuevo proyecto </ion-title>
    <ion-buttons end>
      <button
        type="button"
        ion-button
        clear
        icon-only
        (click)="onSubmit()"
        [disabled]="!projectForm || projectForm.invalid"
      >
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
    <ion-list>
      <ion-item color="transparent">
        <ion-label floating>ID</ion-label>
        <ion-input type="text" formControlName="id"></ion-input>
      </ion-item>
      <ion-item color="transparent">
        <ion-label floating>Color</ion-label>
        <ion-select formControlName="color">
          <ion-option
            *ngFor="let color of colors"
            color="primary"
            [ngStyle]="{ color: color.color }"
            [value]="color.color"
          >
            <div [style.background-color]="color.color" class="round"></div>
            {{ color.name }}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item color="transparent">
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
