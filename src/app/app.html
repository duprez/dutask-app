<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ng-container *ngFor="let p of pages">
        <ng-container *ngIf="(!p.component || p.pages?.length) else option">
          <ion-item>
            {{ p.title }}
            <ng-container *ngIf="p.actions?.length">
                <button ion-button icon-only clear float-right
                *ngFor="let action of p.actions"
                (click)="onAction(action.component)"
                color="dark">
                  <ion-icon [name]="action.icon"></ion-icon>
                </button>
            </ng-container>
            
            <button ion-item *ngFor="let subpage of p.pages" (click)="openPage(subpage)">
              {{ subpage.title }}
            </button>
          </ion-item> 
        </ng-container>

        <ng-template #option>
          <button ion-item (click)="openPage(p)">
            {{ p.title }}
          </button>
        </ng-template>
      </ng-container>
    </ion-list>
    <button ion-button (click)="logout()" color="primary" clear bottom>Logout</button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
